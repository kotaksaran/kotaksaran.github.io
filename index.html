    <!-- Kotak Saran -->

     <section id="kotak">
       <div class="container">
        <div class="row text-center mb-5">
          <div class="col">
            <h2>Kotak Saran</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terima Kasih!</strong> Kritik dan Saran anda sudah kami terima.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="kotak-saran-form">
              <div class="mb-3">
                <label for="pesan" class="form-label">Leave a reply...</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
              </div>
              <select class="form-control mb-3" name="tujuan">
                <option>-- Pilih Tujuan --</option>
                <option>Wakil Rekor I</option>
                <option>Dekan FTD</option>
                <option>Dekan FEB</option>
                <option>Kaprodi SI</option>
                <option>Kaprodi TI</option>
                <option>Kaprodi DKV</option>
                <option>Kaprodi Arsitektur</option>
                <option>Kaprodi Manajemen</option>
                <option>Kaprodi Akutansi</option>
                <option>Kaprodi D3 Keuangan</option>
                <option>Kaprodi D3 Akutansi</option>
                <option>Pascasarjana</option>
                <option>BPM</option>
                <option>LP3M</option>
                <option>KUI</option>
                <option>Perpustakaan</option>
                <option>Bag.Akademik</option>
            </select>
            <div class="mb-6">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" aria-describedby="nama" name="nama"/>
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email"/>
              </div>
            <hr>
              <button type="submit" class="btn btn-danger btn-kirim">Kirim</button>
              <button class="btn btn-danger btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
          </div>
          </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#dc3545" fill-opacity="1" d="M0,224L60,234.7C120,245,240,267,360,245.3C480,224,600,160,720,138.7C840,117,960,139,1080,160C1200,181,1320,203,1380,213.3L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
     </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx-xyACKWrF2TVwaAwxvWrF80oAKe4xcKt-hhthYOtKDbsd-xgZU9OCxPXOj5wrkddo/exec'
      const form = document.forms['kotak-saran-form']
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');
    

      form.addEventListener('submit', e => {
        e.preventDefault()

        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)})
          .catch(error => console.error('Error!', error.message))
      })
    </script>

  </body>
